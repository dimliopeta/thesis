<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQworLd-Login</title>
    <!------------------ Bootstrap CSS ------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/DemBrowserIcon.png" type="image/x-icon">

<body>

    <!------------------ Log-in form ------------------>
    <section id="login">
        <div class="mt-5 pt-5">
            <h2 class="text-muted text-center">SQworLd - Teacher port</h2>
        </div>
    </section>
    <div class="row col-lg-3 mx-auto">
        <section id="form">
            <div class="container my-3">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="row mt-2">
                        <div class="col-auto"><button class="btn btn-primary">Σύνδεση</button></div>
                </form>
            </div>
        </section>

        <p id="message"></p>
    </div>

    <script>
        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            let data = await response.json();
            if (response.ok && data.role === "teacher") {
                document.getElementById("message").innerText = "Σύνδεση επιτυχής!";
            } else {
                document.getElementById("message").innerText = "Λάθος στοιχεία ή δεν είστε καθηγητής!";
            }
        }
    </script>



    <!------------------ Bootstrap JS ------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
